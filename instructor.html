<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal African Society</title>
    <link rel="stylesheet" href="./asset/css/fonts.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="/index.html"><img src="./asset/images/Logo.png" alt=""></a>
        </div>
    </div>
    <div class="con-signup">
        <div>
            <h1>Get early access as Instructor</h1>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Full Name" class="fillform">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="phone" id="phone" placeholder="Phone Number">
                <select name="MOL" id="MOL" placeholder="Mode of teaching/mentoring">
                    <option value="Virtual">Virtual</option>
                    <option value="Onsite">Onsite</option>
                </select>
                <textarea placeholder="What can you offer"  rol="14" col="50"></textarea>
                <div>
                    <input type="checkbox" name="tips" id="agree">
                    <label for="tips">Send me emails with tips on education goals.</label>
                </div>
                <input type="submit" name="submit" class="btn">

            </form>
            



        </div>
    </div>    
</body>

</html>
